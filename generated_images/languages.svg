<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
    width: calc(100% - 10px);
    height: calc(100% - 10px);
    fill: #00000000;
    stroke: #444c56;
    stroke-width: 1px;
    rx: 6px;
    ry: 6px;
}

foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 24px);
}

h2 {
  margin-top: 0;
  margin-bottom: 0.75em;
  line-height: 24px;
  font-size: 16px;
  font-weight: 600;
}

ul {
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
}

li {
  display: inline-flex;
  font-size: 12px;
  margin-right: 2ch;
  align-items: center;
  flex-wrap: nowrap;
  transform: translateX(-500%);
  animation-duration: 0.5s;
  animation-name: slideIn;
  animation-function: ease-in-out;
  animation-fill-mode: forwards;
}

div.ellipsis {
  height: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
}

.octicon {
  margin-right: 0.5ch;
  vertical-align: top;
}

.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: rgb(225, 228, 232);
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-bottom: 1em;
}

.progress-item {
  outline: 2px solid rgb(225, 228, 232);
  border-collapse: collapse;
}

.lang {
  font-weight: 600;
  margin-right: 4px;
}

@media (prefers-color-scheme: light) {
  h2 {
    color: #0969da;
  }

  .octicon {
    fill: rgb(88, 96, 105);
  }

  .lang {
    color: #233;
  }

  .percent {
    color: rgb(88, 96, 105);
  }
}

@media (prefers-color-scheme: dark) {
  h2 {
    color: #539bf5;
  }

  .octicon {
    fill: #768390;
  }

  .lang {
    color: #adbac7;
  }

  .percent {
    color: #768390;
  }
}

@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}
</style>
